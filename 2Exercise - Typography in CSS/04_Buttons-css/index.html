<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/7297d582b6.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="button">
        <h2>Normal Buttons</h2>
        <div>
            <a>Learn More</a>
            <button>Learn More</button>
            <button class="hover">Learn More</button>
        </div>
        <h2>FIlled Buttons</h2>
        <div class="button">
            <div class="fill">
                <a>Learn More</a>
                <button>Learn More</button>
                <button class="hover">Learn More</button>
            </div>
        </div>
        <h2>Icon Buttons</h2>
        <div class="button">
            <div class="fill">
                <a><i class="fa-solid fa-arrow-down"></i>Download</a>
                <button><i class="fa-solid fa-arrow-down"></i>Download</button>
                <button class="hover"><i class="fa-solid fa-arrow-down"></i>Download</button>
            </div>
        </div>
    </div>
</body>

</html>
