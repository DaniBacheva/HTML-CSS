<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Playground</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7297d582b6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="viewport">
        <section class="card">
            <img src="./images/picture1.jpg" alt="sunset">
            <i class="fa-brands fa-font-awesome"></i>
            
        </section>
    </div>
    <div class="viewport">
        <section class="card">
            <img src="./images/picture2.jpg" alt="mountain">
            <div class="inner-shadow"></div>
            <i class="fa-regular fa-star"></i>
        </section>
    </div>
</body>

</html>
